<mat-toolbar color="accent">
  <div>{{title}}</div>
</mat-toolbar>
<nav mat-tab-nav-bar>
  <a mat-tab-link *ngFor="let link of navLinks" routerLink="{{link.link}}"
      routerLinkActive #rlinkactive="routerLinkActive" [active]="rlinkactive.isActive">
    {{link.label}}
  </a>
</nav>
